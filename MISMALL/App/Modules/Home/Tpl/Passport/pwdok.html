<include file="Public:header" />
<link href="__PUBLIC__/App/Home/Login/Css/forgetpassword.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/App/Home/Login/Js/forgetpassword.js"></script>
<script type="text/javascript">
	var secs = 500;//倒计时秒数;
	var url;
	function Load(url){
		URL=url;
		for(var i=secs;i>=0;i--){
			window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);  
		}
	}
	function doUpdate(num){
		document.getElementById('wem').innerHTML='<div class="wc"></div>密码修改成功,<strong>'+num+'</strong>秒后自动跳转到登录页面<br/><br/><a href="login">点击这里</a>立即跳转';
		if(num == 0) { window.location=URL; }  
	}
</script>
</head>
<body>
<div id="container">
<div id="top"><img src="__PUBLIC__/Images/logo.png"></div>
<div id="middle">
	<div class="mod-userbar">
       <ul >
	      <li><a href="__PUBLIC__/login" id="mod-userbar-login">登录</a></li>
		  <li>|</li>
	      <li><a href="__PUBLIC__/register">注册</a></li>
	   </ul>	
	</div>
<div class="circuit">
<div class="step">
<div class="writemail" style="background: #c8c8c8;"><strong>填写邮箱</strong></div>
<div class="round1 site1 bg1">
<h3 class="hnumb2">1</h3>
</div>
<div class="arrowup"></div>
</div>
<div class="step">
<div class="writemail" style="background: #c8c8c8"><strong>重置密码</strong></div>
<div class="round site2">
<h3 class="hnumb2">2</h3>
</div>
<div class="arrowdown"></div>
</div>
<div class="step">
<div class="writemail" style="background: #51b600"><strong>完成</strong></div>
<div class="round site3a">
<h3 class="hnumb1">3</h3>
</div>
</div>

</div>
<div id="wem" class="next"></div>
</div>
</div>
<script language="javascript">  
	Load("login"); //要跳转到的页面
</script>
</body>
</html>
