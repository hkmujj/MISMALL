<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('templateTypeEdit')}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a title="编辑" href="{:U('templateTypeEdit?id='.$list['id'].'&pid='.$list['pid'])}">编辑</a>
					<a title="{$list.status|show_status_op}" href="{:U('SetStatus?Model=TemplateType&ids='.$list['id'].'&status='.abs(1-$list['status']))}" class="ajax-get">{$list.status|show_status_op}</a>
					<a title="删除" href="{:U('templateTypeOperateSave?type=remove?id='.$list['id'])}" class="confirm ajax-get">删除</a>
					<a title="移动" href="{:U('templateTypeOperate?type=move&from='.$list['id'])}">移动</a>
					<a title="合并" href="{:U('templateTypeOperate?type=merge&from='.$list['id'])}">合并</a>
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="order">{$list['status']?'是':'否'}</div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="text" name="nameCN" class="text input-small" value="{$list.nameCN}">
				</div>
				<div class="name">
					<input type="text" name="nameEN" class="text input-small" value="{$list.nameEN}">
				</div>
				<div class="name">
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="nameTW" class="text input-small" value="{$list.nameTW}">
					<!--<a class="add-sub-cate" title="添加子分类" href="{:U('templateTypeAdd?pid='.$list['id'])}">
						<i class="icon-add"></i>
					</a>
					--><span class="help-inline msg"></span>
				</div>
			</form>
		</dt>
		<notempty name="list['child']">
			<dd>
				{:R('Category/tree', array($list['child']))}
			</dd>
		</notempty>
	</dl>
</volist>
