		<script type = "text/javascript">
			$(function(){
				footBottom();
			});
			$(window).resize(function(){
				footBottom();
			})
			
			function footBottom(){
				var $header = $("#header"),
					$paginationWrap = $("#paginationWrap"),
					$footer = $("#footer"),
					$templateList = $("#templatelist");
				
				var minH = $(window).height() - $header.height() - parseInt($footer.css("height")) - $paginationWrap.height();
				$templateList.css("min-height",minH);
			}
		</script>
