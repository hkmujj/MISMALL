		<script src="__PUBLIC__/Js/vaildate/jquery.validate.js"></script>
	<script>
		$().ready(function() {
 			$("#addForm1").validate({
       			rules: {
	  				username: "required",
	   				email: {
	    				required: true,
	    				email: true
	   				},
	  				password: {
	   				 required: true,
	   				 minlength: 5
	   				},
   
  			},
        	messages: {
			   username: "请输入姓名",
			   email: {
			    	required: "请输入Email地址",
			    	email: "请输入正确的email地址"
			   },
			   password: {
			   		required: "请输入密码",
			    	minlength: $.validator.format("密码不能小于{0}个字 符")
			   },
  
  			}
    });
});

	</script>	

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<title>修改用户信息</title>

</style>
	</head>
	<body>
		<div data-role="page" id="pages" data-theme="a">
			<div class="header" id="header" data-theme="a" data-position="fixed";>
				<a href="#menu" class="nav"></a>
				<!--<a href="#" data-rel="back" data-icon="arrow-l" data-theme="a">返回</a>-->
				用户管理
				
				<a href="#" id="deluser" class="del-user"  data-ajax="false" data-theme="a" ></a>
			</div>
			<section id="MyProject" style="margin-top:-1em;">
				<div data-role="content">

					<h2>用户信息：</h2>
				    
				     <form method="post" action="" id="addForm1" data-inset="true" data-theme="c">
				     	<div id="success" style="display: none;top: 50%;margin-left:auto;margin-right:auto;  position:absolute; padding: 20px;border-radius:5px;font-weight:bold; font-size:18px;background: #40E0D0;z-index: 100000"></div>
				     	<div  data-role="fieldcontain" >
	  						<label for="username">用户名:</label>
	  						<input type="text" name="username" id="username"   placeholder="用户名" required="true">
	  						
						    <label for="email">邮箱：</label>
						    <input type="email" name="email" id="email"  placeholder="请输入邮箱.." required="true">
						    <label for="password">密码</label>
						    <input type="text" name="password" id="password"  placeholder="请输入密码.." required="true">
						  
						    
  						</div>
  						  <fieldset data-role="fieldcontain">
						    <label for="day">选择角色</label>
						    <select  data-native-menu="false" name="role" id="role">
						      
						    </select>
						  </fieldset>
						  <div >
						       <fieldset data-role="fieldcontain">
							    <label for="setAdmin">是否管理员：</label>
							        <select name="setadmin" id="setadmin" data-role="slider">
							          <option value="off">Off</option>
							          <option value="on">On</option>
							        </select>
							   </fieldset>
						    </div>
  						<input type="button" name="submit" id="submit" data-inline="true" data-theme="c" value="提交修改" > <a href="" data-role="button" name="power" id="power" class="setPower" data-inline="true" data-theme="c" data-ajax="false" data-iconpos="right" value="单独设置权限" > 单独设置权限</a>
  					
					</form>
					
					
				</div>
				<a href="#dialog-active" id="link-dialog"></a>
				<a href="#dialog-confirm" id="link-confirm"></a>
			</section>
		<include file="Public:leftMenu" />
		</div>
		
			
			<nav data-role="page" id="dialog-active" data-dialog="true">

				<div data-role="header" data-theme="b">
					<h1>邮箱已被注册</h1>
				</div>

				<div role="main" class="ui-content">
					<h1>发送邮件?</h1>
					<p>这个邮箱已经注册，是否选择发送邮件邀请加入？</p>
					<a href="#pages" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-a">不发送</a>
					<a id="sendActiveEmail" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-c">发送！</a>
					<a  href="#pages" id="go-page"></a>
				</div>
				
			</nav>
			<nav data-role="page" id="dialog-confirm" data-dialog="true">

				<div data-role="header" data-theme="b">
					<h1>确认删除</h1>
				</div>

				<div role="main" class="ui-content">
					<h1>确认删除？</h1>
					<a id="confirmDel"  class="ui-btn ui-shadow ui-corner-all ui-btn-c">删除！</a>
					<a href="#pages" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-a">不删除</a>
					
					<a  href="#pages" id="go-page"></a>
				</div>
				
			</nav>

		
	</body>
