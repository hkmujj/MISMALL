<include file="Public:after_body" /> 
		<title>预览模板</title>
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/base.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/common.css" />
		<script language="JavaScript" type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7/jquery.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="__PUBLIC__/Js/jquery.scrollpic.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
        <script language="JavaScript" type="text/javascript" src="__PUBLIC__/Js/sitePreview.js"></script>
        
		<style type="text/css">
			html, body {padding: 0px;margin: 0px;height: 100%;}
			.ez_top{width:100%; height:29px; position: fixed; background:#333;z-index: 300; border-bottom: 1px solid #eee;}
			.ez_top .center{width:100%; height:100%; position: relative; margin:0px auto;color:#FFFFFF;font-size:14px;}
			.ez_top .return{cursor: pointer; width:104px;float:left;background:#6c6c6c;margin:4px 10px 0px 5px;border-radius:4px;}
			.ez_top .editor{cursor: pointer; width:106px; height:22px; float:right;background:#1675cf;margin:4px 10px 0px 5px;border-radius:4px;}
			.ez_top .return:hover,.ez_top .editor:hover{background:#034077;}
			.ez_top .return p,.ez_top .editor p{float:left;margin-top:2px;height:20px;}
			.ez_top .return p:nth-child(1){width:18px;background:url("__IMAGES_URL__/ch_see_icon.png") no-repeat 0px 3px;margin-left:8px;}
			.ez_top .editor p:nth-child(1){width:18px;background:url("__IMAGES_URL__/ch_see_icon.png") no-repeat 0px -30px;margin-left:8px;}
			.ez_top .editor p:nth-child(2){margin-top:2px;}
		</style>
	</head>
	<body>
		<div class="ez_top">
			<div class="center">
			   <div class="return" onclick="javascript:history.go(-1);">
			      <p></p>
			      <p style="margin-top:-2px;">返回上一页</p>
			   </div>
			   <div class="editor" onclick="ezPageCommon.editorByTplId({$tpl_id})">
			       <p></p>
			       <p>选择该模板</p>
			   </div>
			</div>
		</div>
        <!-- 读取模板里内容 -->
  		{$template_content}
  		
	</body>
</html>
