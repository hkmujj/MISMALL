			$(function(){

			function footBottom(){
				var $header = $("#header"),
					$paginationWrap = $("#paginationWrap"),
					$footer = $("#footer"),
					$templateList = $("#templatelist");
				console.log($(window).height(),$header.height(),parseInt($footer.css("height")),$paginationWrap.height());
				var minH = $(window).height() - $header.height() - parseInt($footer.css("height")) - $paginationWrap.height() - 1;
				$templateList.css("min-height",minH);
			}
