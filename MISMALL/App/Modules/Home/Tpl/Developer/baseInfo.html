		<script type = "text/javascript">
			$(function(){
				footBottom();
			});
			$(window).resize(function(){
				footBottom();
			})
			
			function footBottom(){
				var $header = $("#header"),
					$footer = $("#footer"),
					$content = $(".no-margin");
				//console.log($(window).height(),$header.height(),parseInt($footer.css("height")),$paginationWrap.height());
				var minH = $(window).height() - $header.height() - parseInt($footer.css("height"))-16;
				$content.css("min-height",minH);
			}
		</script>
