                                        <div class="col-md-12 setArea selectedArea" steps="1" id="selectedForm" alt="选择表单列表">

                                         <!--步骤2-->
                                        <div class="col-md-12 setArea" steps="2" id="selectedField" alt="选择表单字段">

                                                                          <div class="panel-heading">商品分类</div>

                                                                          </div>
                                                                </div>-->

                                                    <button type="button" class="btn btn-default btn-operation" layer="selectedForm" >上一步</button>
                                                    <button type="button" class="btn btn-default btn-operation"  layer="selectResults" next="next">下一步</button>
                                        </div>

                                         <!--步骤3-->
                                        <div class="col-md-12 setArea" steps="3" id="selectResults" alt="选择查询结果">

                                                              <li role="presentation" class="active"><a href="#">结果1</a></li>
                                                    </ul>

                                                                        <thead>
                                                                          <tr class="fieldTitle">
                                                                            
                                                                          </tr>
                                                                        </thead>
                                                                        <tbody class="dataContent">
                                                                          
                                                                      </table>  
                                                    </div>
                                                    <div class="col-md-12 selectResults">
                                                                <div class="col-md-12" style="padding:0;margin-bottom:10px;">选择结果：</div> 
                                                                <button class="btnF resultsItem selectedRe" type="button" value="结果1" >结果1</button>

                                        </div>

                                        <div class="col-md-12 setArea" steps="4" id="dataViewOperation" alt="设置数据源">

                                                                          </tr>

                                                                      </table>

                                        </div>
                                           <!--步骤6-->
                                        <div class="col-md-12 setArea" steps="6" id="setDataWhere" alt="设置过滤条件">

                                                                      </div>

                                                            </div>
                                                   </div>
                                                      <button type="button" class="btn btn-default btn-operation" layer="selectFieldWhere" >上一步</button>
                                                      <button type="button" class="btn btn-default btn-operation"  layer="saveDataName" next="next">下一步</button>
                                                           
                                                  
                                        </div>

                                        <div class="col-md-12 setArea " steps="7" id="saveDataName" alt="设置数据源名称">

                                                              <div class="col-md-3"></div>
                                                                <div class="col-md-6">
                                                                 <div class="form-group">
                                                                         <label for="exampleInputEmail1">数据源名称：</label>
                                                                         <input type="text" class="form-control" id="querierName" placeholder="名称">

                                                                </div>
                                                   </div>
                                                   <div class="col-md-12" style="text-align:center;margin-bottom: 50px;">
                                                          <button type="button" class="btn btn-default btn-operation" layer="setDataWhere" >上一步</button>
                                                          <button type="button" class="btn btn-default btn-operation" id="saveQuerier"  next="next">完成</button>

                                        </div>

                        <div class="col-md-1">
                                     <div class="steps" id="setSteps">
                                                    <p class="stepItem complete"><span class="prompt">选表单</span></p>
                                                    <p class="stepline"></p>

                                                    <p class="stepline"></p>

                                                    <p class="stepItem"><span class="prompt">选择条件</span></p>
                                                    <p class="stepline"></p>
                                                    <p class="stepItem"><span class="prompt">设置条件</span></p> 
                                                    <p class="stepline"></p>
                                                    <p class="stepItem"><span class="prompt">设置名称</span></p>

                    </div>
                </div>
