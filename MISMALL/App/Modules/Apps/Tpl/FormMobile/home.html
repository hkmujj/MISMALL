		<script type="text/javascript">
			$(function() {
				
				$.ajax({
					url : APPPATH + '/MyCenter/getUserInfo',
					data : null,

						var userinfo = JSON.parse(result);
						$(".username").text(userinfo['userName']);
						$('.useremail').text("E-mail:" + userinfo['userEmail']);
						$('.myphoto').find("img").attr("src", userinfo["userPhoto"]);
					}
				});

			});
		</script>

	</head>
