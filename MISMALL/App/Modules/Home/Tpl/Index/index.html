	<script type="text/javascript">
		var fp_animate = false;
		var is_fp = $(window).scrollTop() > 0 ? false : true;
		$(document).ready(function() {
			var NowTime = new Date().getTime();
			var endTime1 = new Date(Date.parse('2015-02-15')).getTime();
			if (NowTime <= endTime1) {
				//alert('hi');
				$('#floatdiv').show();
				//return  false;
			}
			if ($(window).scrollTop() > 0) {
				$('#go_top').show();
			}
			var $goT = $("#go_top");
			$goT.on("mouseover", function() {
				$goT.find("img").attr("src", "http://mywork2014.qiniudn.com/maka02_index_60.png");
			});
			$goT.on("mouseout", function() {
				$goT.find("img").attr("src", "http://mywork2014.qiniudn.com/maka02_index_58.png");

			});
			$goT.on("click", function() {
				$(window).scrollTop(0);
			});
			$(window).resize(function() {
				fixfirstpage();
				videoLayout();
			});
			$(window).on("scroll", function() {
				if ($(window).scrollTop() > 0) {

					if (is_fp) {
						is_fp = false;
						$('#topnav').slideUp({
							duration : 20,
							easing : 'easeOutElastic',
							complete : function() {
								/*$('html,body').animate({scrollTop: $(window).height()}, 'fast',function(){
								 is_fp = false;

								 });*/

							}
						});
					}
				}
				//是否回到顶点
				if ($(window).scrollTop() <= 10) {
					$('#topnav').slideDown({
						duration : 1000,
						easing : 'easeOutElastic',
						complete : function() {
							is_fp = true;
						}
					});
				}
				if ($(window).scrollTop() >= $(window).height()) {
					$('#go_top').show();
				} else {
					$('#go_top').hide();
				}

			});
			fixfirstpage();
			videoLayout();
			$("#fixednav").pin();
			$('#newslist').kxbdMarquee({
				direction : 'up',
				isEqual : false,
				scrollDelay : 40
			});

		});
		function fixfirstpage() {
			var windowW = $(window).width();
			var windowH = $(window).height();
			var fullimg = $('#img-responsive');
			//1920*1080
			var bl = parseFloat(1920 / 1080);
			//图片大小比例
			fullimg.attr('style', '');
			//区分横屏 竖屏
			if (windowH * bl > windowW) {
				//竖屏
				fullimg.css({
					'height' : windowH
				});
			} else {
				fullimg.css({
					'width' : windowW
				});
			}
			fullimg.parent().css({
				"width" : windowW,
				"height" : windowH
			});
		}

		function videoLayout() {
			var vwinW = $(window).width();
			var vwinH = $(window).height();
			var vW = $("#really-cool-video").width();
			var vh = $("#really-cool-video").height();
			$("#videos").css({
				"left" : (vwinW - vW) / 2,
				"top" : (vwinH - vh) / 2
			});
			var myPlayer = videojs('really-cool-video');
			$("#viewVideo").on("click", function() {
				$("#intros,#videos").css("display", "block");
				myPlayer.play();
			});
			$("#intros").css({
				"height" : vwinH
			});
			$("#intros,.closeVideo").on("click", function() {
				$("#intros,#videos").css("display", "none");
				myPlayer.pause();
			});
		}
	</script>
